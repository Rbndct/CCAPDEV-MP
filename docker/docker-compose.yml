services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: court-reservation-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ..:/app
      # Use container's node_modules (faster)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
